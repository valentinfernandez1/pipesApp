<div class="text-layout">
  <h1>Decimal Pipe y Porcentaje</h1>
  <p>
    Pipes Incluidos en angular - Incluidos en el common Module
  </p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Ventas Netas"
            subheader="del año">
      <i class="pi pi-dollar"></i>
      {{ventasNetas | number: '1.2-2'}}      
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Ventas Brutas"
            subheader="del año">
      {{(ventasNetas + 2000000000) | currency:'EUR':'symbol-narrow'}}      
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ganancia Porcentual"
            subheader="del año">
      {{porcentaje | percent:'2.2-4'}}      
    </p-card>
  </div>
</div>
